<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMore â€¢ List your property</title>
    <link rel="stylesheet" href="./assets/css/animations.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/listproperty.css">
</head>
<body>
    <header class="listpropertyHeader flexCenter">
        <div class="listpropertyHeaderLeft flexCenter">
            TravelMore
        </div>
        <div class="listpropertyHeaderRight flexCenter">
            <a href="./homepage.html" class="cursorHover">Home</a>
            <a href="./aboutus.html" class="cursorHover">About us</a>
            <a href="./settings.html" class="cursorHover">Settings</a>
            <div class="dropdown" id="dataDropdown">
                <button class="userIconButton" id="dataDropdownButton"><i class="hpUserIcon appear fa-solid fa-circle-user fa-2xl cursorHover" id="userIcon" style="color: #FFF;"></i></button>
                <div class="dropdownMenu">
                    <div class="dropdownToSettings flexCenter cursorHover">
                        <a href="./settings.html" ><button class="toSettings cursorHover flexCenter">Settings</button></a>
                    </div>
                    <div class="dropdownToLogOut flexCenter cursorHover">
                        <p><button class="logOutBtn cursorHover" onclick="logOut()">Log out</button></p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section class="listingsMainSection flexCenter">
        <div class="createListingForm">
            <div class="listingFormHeader">
                List your property
            </div>
            <div class="listingFormTop">
                <div class="listingFormTopLeft">
                    <h3>Basic information:</h3>
                    <div class="infoAndBio">
                        <div class="basicInfoInputs">
                            <div>
                                <label for="hotelName" class="hotelDetailInputsLabels">Hotel name:</label>
                                <input id="hotelName" class="hotelDetailInputs cursorHover" type="text" placeholder="Name: ">
                            </div>
                            <div>
                                <label for="hotelLocation" class="hotelDetailInputsLabels">Located in:</label>
                                <input id="hotelLocation" class="hotelDetailInputs cursorHover" type="text" placeholder="City name:">
                            </div>
                            <div>
                                <label for="hotelAddress" class="hotelDetailInputsLabels">Address:</label>
                                <input id="hotelAddress" class="hotelDetailInputs cursorHover" type="text" placeholder="Enter hotel address:">
                            </div>
                        </div>
                        <div class="hotelBioDiv">
                            <label for="hotelBio" class="hotelBioLabel">Bio:</label>
                            <textarea name="Bio:" id="hotelBio" rows="30" placeholder="Briefly describe your Hotel:"></textarea>
                        </div>
                    </div>
                </div>
                <div class="listingFormTopRight flexCenter">
                    <div class="cursorHover flexCenter">
                        <img id="displayHotelImage" src="" alt="hotelImage" >
                        <input id="uploadHotelImageBtn" type="file" class="cursorHover">
                        <i id="imgIconFA" class="fa-sharp fa-solid fa-image fa-2xl" style="color: #004021;"></i>
                    </div>
                </div>
            </div>
            <div class="listingFormBottom">
                <div class="prices">
                    <h3>Prices:</h3>
                    <div class="pricesInputs">
                        <div>
                            <label for="oneNightPrice" class="hotelDetailInputsLabels">One night:</label>
                            <input id="oneNightPrice" class="hotelDetailInputs cursorHover" type="number" placeholder="Price for one night:">
                        </div>
                        <div>
                            <label for="oneWeekPrice" class="hotelDetailInputsLabels">One Week:</label>
                            <input id="oneWeekPrice" class="hotelDetailInputs cursorHover" type="number" placeholder="Price for one week:">
                        </div>
                        <div>
                            <label for="oneMonthPrice" class="hotelDetailInputsLabels">One month:</label>
                            <input id="oneMonthPrice" class="hotelDetailInputs cursorHover" type="number" placeholder="Price for one month:">
                        </div>
                    </div>
                </div>
                <div class="hotelierDetails">
                    <h3>Contact information:</h3>
                    <div class="hotelierDetailsInputs">
                        <div>
                            <label for="contactName" class="hotelDetailInputsLabels">Hotelier's name:</label>
                            <input id="contactName" class="hotelDetailInputs cursorHover" type="text" placeholder="Name: ">
                        </div>
                        <div>
                            <label for="contactEmail" class="hotelDetailInputsLabels">Contact email:</label>
                            <input id="contactEmail" class="hotelDetailInputs cursorHover" type="email" placeholder="Email: ">
                        </div>
                        <div>
                            <label for="contactNumber" class="hotelDetailInputsLabels">Contact :</label>
                            <input id="contactNumber" class="hotelDetailInputs cursorHover" type="text" placeholder="Number: ">
                        </div>
                    </div>
                </div>
            </div>
            <div class="listingFormFooter flexCenter">
                <button id="createListingBtn" class="cursorHover">Create Listing</button>
            </div>
        </div>
    </section>
    <footer class="listpropertyFooter">
        <p class="footerP appear">Follow us!</p>
        <div class="socials appear">
            <a id="fbBtn" href="https://facebook.com"><i class="fa-brands fa-facebook-f fa-xl cursorHover" style="color: #ffffff;"></i></a>
            <a id="twBtn" href="https://twitter.com"><i class="fa-brands fa-twitter fa-xl cursorHover" style="color: #ffffff;"></i></a>
            <a id="igBtn" href="https://instagram.com"><i class="fa-brands fa-instagram fa-xl cursorHover" style="color: #ffffff;"></i></a>
        </div>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/5daa8eb347.js" crossorigin="anonymous"></script>
    <script src="./assets/js/firebase.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/createlisting.js"></script>
</body>
</html>
