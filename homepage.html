<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMore â€¢ Home</title>
    <link rel="stylesheet" href="./assets/css/animations.css">
    <link rel="stylesheet" href="./assets/css/fonts.css">
    <link rel="stylesheet" href="./assets/css/homepage.css">
</head>
<body>
    <header class="hpHeader flexCenter">
        <div class="hpHeaderLeft flexCenter">
            TravelMore
        </div>
        <div class="hpHeaderRight flexCenter">
            <a href="./listproperty.html" class="cursorHover">List your property</a>
            <a href="./aboutus.html" class="cursorHover">About us</a>
            <a href="./landing.html" class="signUpRef cursorHover">Sign up</a>
            <div class="dropdown" id="dataDropdown">
                <button class="userIconButton" id="dataDropdownButton"><i class="hpUserIcon appear fa-solid fa-circle-user fa-2xl cursorHover" id="userIcon" style="color: #FFF;"></i></button>
                <div class="dropdownMenu">
                    <div class="dropdownToSettings flexCenter cursorHover">
                        <a href="./settings.html" ><button class="toSettings cursorHover flexCenter">Settings</button></a> 
                    </div>
                    <div class="dropdownToLogOut flexCenter cursorHover">
                        <p><button class="logOutBtn cursorHover" onclick="logOut()">Log out</button></p>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="hpSplitter flexCenter">
        <div class="imgSlider">
            <div class="hpSearchBgPic">
                <img class="bgPic bgPic1" src="./assets/images/pexels-grafixartphoto-samir-belhamra-4254614.jpg" alt="hpBg">
            </div>
        </div>
        <div class="searchDiv flexCenter">
            <div class="aboveSearchContent">
                Search for hotels in Georgia
            </div>
            <div class="searchBar cursorHover">
                <i id="searchBtn" class="fa-solid fa-magnifying-glass fa-xl" style="color: #ffffff;"></i>
                <input class="inputSearch" type="text" placeholder="Enter hotel name ">
            </div>
        </div>
    </div>
    <section id="listingsSection" class="mainSection">
            
    </section>
    <footer class="hpFooter">
        <div class="newsletter">
            <p>Subscribe to our newsletter and we will send you the best deals.</p>
        </div>
        <button class="defaultBtn cursorHover subBtn">Subscribe</button>
        <div class="socials">
            <a id="fbBtn" href="https://facebook.com"><i class="fa-brands fa-facebook-f fa-xl cursorHover" style="color: #ffffff;"></i></a>
            <a id="twBtn" href="https://twitter.com"><i class="fa-brands fa-twitter fa-xl cursorHover" style="color: #ffffff;"></i></a>
            <a id="igBtn" href="https://instagram.com"><i class="fa-brands fa-instagram fa-xl cursorHover" style="color: #ffffff;"></i></a>
        </div>
    </footer>
    <div class="chatInfo">
        Have a question? We are happy to answer!
    </div>
    <div id="chatboxbtn" class="chat cursorHover" onclick="openChat()">
        <i id="chatIcon" class="fa-solid fa-comments fa-2xl cursorHover" style="color: #196A43;"></i>
    </div>
    <div class="chatBox">
        <div class="chatBoxHead chatBoxTop">
            What can we help you with?
            <div class="flexCenter">
                <div class="clearChat">
                    <i class="fa-solid fa-eraser fa-lg cursorHover" style="color: #ffffff;"onclick="clearChat()"></i>
                </div>
                <div class="closeChat ">
                    <i class="fa-solid fa-xmark fa-xl cursorHover" style="color: #ffffff;" onclick="closeChat()"></i>
                </div>
            </div>
        </div>
        <div class="chatBoxMid flexCenter">
            <div class="chatBoxMsgs" id="displayMsgs">
                
            </div>
        </div>
        <div class="chatBoxTypeMsg chatBoxBot flexCenter">
            <textarea placeholder="Enter message" id="txtMsg"></textarea>
            <div class="sendMsg flexCenter cursorHover">
                <i class="fa-solid fa-paper-plane fa-xl sendMsgBtn" style="color: #196A43;"></i>
            </div>
        </div>
    </div>
    
    <script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.1.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://kit.fontawesome.com/5daa8eb347.js" crossorigin="anonymous"></script>
    <script src="./assets/js/firebase.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/chat.js"></script>
    <script src="./assets/js/homepage.js"></script>
</body> 
</html>
