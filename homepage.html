<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelMore â€¢ Home</title>
    <link rel="stylesheet" href="/assets/css/animations.css">
    <link rel="stylesheet" href="/assets/css/fonts.css">
    <link rel="stylesheet" href="/assets/css/homepage.css">
</head>
<body>
    <header class="hpHeader flexCenter">
        <div class="hpBg">
            <img class="headerPic" src="./assets/images/pexels-grafixartphoto-samir-belhamra-4254614.jpg" alt="headerBgImg">
        </div>
        <div class="headerTop flexCenter">
                <div class="hpHeaderLeft flexCenter">
                    TravelMore
                </div>
                <div class="hpHeaderRight flexCenter">
                    <a href="./listproperty.html" class="cursorHover">List your property</a>
                    <a href="./aboutus.html" class="cursorHover">About us</a>
                    <a href="./settings.html" class="cursorHover">Settings</a>
                    <div class="hpUserIcon appear">
                        <i class="fa-solid fa-circle-user fa-2xl cursorHover" style="color: #FFF;"></i>
                    </div>
                </div>
        </div>
        <div class="headerBottom flexCenter">
                <div class="aboveSearchContent">
                    Search for hotels in Georgia
                </div>
                <div class="searchBar cursorHover">
                    <i class="fa-solid fa-magnifying-glass fa-lg" style="color: #ffffff;"></i>
                    <input class="inputSearch" type="text" placeholder="Enter hotel name ">
                </div>
        </div>
    </header>
    <section class="mainSection">
        <div class="listingOne listingBox">

        </div>
        <div class="listingTwo listingBox cursorHover">
    
        </div>
        <div class="listingThree listingBox cursorHover">
    
        </div>
        <div class="listingFour listingBox cursorHover">
    
        </div>
        <div class="listingFive listingBox cursorHover">
            
        </div>
    </section>
    <footer class="hpFooter">
        <div class="newsletter">
            <p>Subscribe to our newsletter and we will send you the best deals.</p>
            <input class="bigInput" type="email" placeholder="Your email address">
        </div>
        <button class="defaultBtn cursorHover">Subscribe</button>
        <div class="socials">
            <a id="fbBtn" href="https://facebook.com"><i class="fa-brands fa-facebook-f fa-xl cursorHover" style="color: #ffffff;"></i></a>
            <a id="twBtn" href="https://twitter.com"><i class="fa-brands fa-twitter fa-xl cursorHover" style="color: #ffffff;"></i></a>
            <a id="igBtn" href="https://instagram.com"><i class="fa-brands fa-instagram fa-xl cursorHover" style="color: #ffffff;"></i></a>
        </div>
    </footer>
    <div class="chatInfo">
        Have a question? We are happy to answer!
    </div>
    <div class="chat cursorHover">
        <i id="chatIcon" class="fa-solid fa-comments fa-2xl cursorHover" style="color: #196A43;"></i>
    </div>

    
    <script src="https://kit.fontawesome.com/5daa8eb347.js" crossorigin="anonymous"></script>
    <script src="./assets/js/firebase.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/homepage.js"></script>
    <script src="./assets/js/chat.js"></script>
</body>
</html>
